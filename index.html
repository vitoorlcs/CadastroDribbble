<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-form">
        <form>
            <div class="login-form-title">
                <h1>Create account</h1>
                <h2>Already have an account? <a href="#" title="signin">Sign in</a></h2>
            </div>

            <div class="login-form-input">
                <input type="text" name="user" id="user" placeholder="Username">
                <input type="text" name="first-name" id="first-name" placeholder="First name">
                <input type="text" name="last-name" id="last-name" placeholder="Last name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Insert your password">
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password">
            </div>

            <button type="submit">Sign Up</button>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="terms" id="terms"> I have read and agree to the <a href="#">Terms of Service</a>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
